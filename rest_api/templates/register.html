<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <h1>User Sign In</h1>
        {{ form.name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.username }}
        {{ form.password }}
        {{ form.password_confirm }}
        {{ form.sign_in }}
        <input type="reset">
    </form>
</body>
</html>
