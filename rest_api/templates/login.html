<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <h1>User Login</h1>
        {{ form.username }}
        {{ form.password }}
        {{ form.log_in }}
        {% for message in get_flashed_messages() %}
        <div class="alert-error">{{ message }}</div>
        {% endfor %}
        <br>
        <input type="reset">
    </form>
    <br>
    <input type="button" value="SignIn" onclick="location.href='{{ url_for('signIn') }}';"/>
</body>
</html>
